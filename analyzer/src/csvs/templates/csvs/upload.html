{% extends 'base.html' %}

{% block title %}Upload CSV{% endblock title %}

{% block content %}
<br>
<style type="text/css">
    button{
        width: 20%;

    }
    .btn-success{
        background: #b90ff2;
    }
</style>
    {% if success_message %}
    <div class="ui success message">
        <i class="close icon"></i>
        <div class="header">
            {{ success_message }}
        </div>
    </div>
    {% endif %}
    {% if error_message %}
    <div class="ui negative message">
        <i class="close icon"></i>
        <div class="header">
            {{ error_message }}
        </div>
    </div>
    {% endif %}
    <h1>Upload CSV</h1>
    <form action="" method="POST" enctype="multipart/form-data" class="ui form">
        {% csrf_token %}
        {{ form }}
        <br><br>
        <button type="submit" class="btn btn-success">Add data</button>
    </form>
{% endblock content %}
